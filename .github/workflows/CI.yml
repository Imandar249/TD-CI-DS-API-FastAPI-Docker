name: CI – FastAPI

on:
  pull_request:
    branches: [main, dev]
  push:
    branches: [main, dev]

permissions:
  contents: read

jobs:
  securite:                       # ← ID du job (utilisé par needs)
    name: Vérification des dépendances
    runs-on: ubuntu-24.04
    steps:
      - name: Récupérer le code
        uses: actions/checkout@v4

      - name: Configurer Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Installer l’outil safety
        run: |
          python -m pip install --upgrade pip
          pip install safety

      - name: Vérifier la sécurité des dépendances
        run: |
          if [ -f requirements.txt ]; then safety check -r requirements.txt --full-report || true; fi
          if [ -f requirements-dev.txt ]; then safety check -r requirements-dev.txt --full-report || true; fi

  tests:
    name: Tests unitaires + couverture
    needs: securite               # ← le job tests attend la fin du job "securite"
    runs-on: ubuntu-24.04
    env:
      PYTHONPATH: ${{ github.workspace }}
    steps:
      - name: Récupérer le code
        uses: actions/checkout@v4

      - name: Configurer Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Installer les dépendances (dev)
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt
          pip list

      - name: Exécuter les tests avec couverture
        run: |
          pytest --maxfail=1 --disable-warnings -q \
                 --cov=app --cov-report=xml --cov-report=term-missing

      - name: Exporter le rapport de couverture
        uses: actions/upload-artifact@v4
        with:
          name: rapport-couverture
          path: coverage.xml
          if-no-files-found: ignore