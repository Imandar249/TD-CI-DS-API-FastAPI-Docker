name: CI–FastAPI

on:
  pull_request:
    branches: [main, dev]
  push:
    branches: [main, dev]

permissions:
  contents: read

jobs:
  security:
    runs-on: ubuntu-24.04
    steps:
      # Récupérer le code
      - name: Checkout code
        uses: actions/checkout@v4
      # Configurer Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
      # Installer l’outil de scan
      - name: Install safety
        run: |
          python -m pip install --upgrade pip
          pip install safety
      # Vérifier la sécurité des dépendances
      - name: Check for security issues
        run: |
          if [ -f requirements.txt ]; then safety check -r requirements.txt --full-report || true; fi
          if [ -f requirements-dev.txt ]; then safety check -r requirements-dev.txt --full-report || true; fi

  test:
    needs: security
    runs-on: ubuntu-24.04
    steps:
      # Récupérer le code
      - name: Checkout code
        uses: actions/checkout@v4
      # Configurer Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
      # Installer les dépendances dev
      - name: Install dependencies (dev)
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt
          pip list
      # Tests unitaires / async + couverture
      - name: Run tests
        run: |
          export PYTHONPATH=$(pwd)
          pytest --maxfail=1 --disable-warnings -q --cov=app --cov-report=xml --cov-report=term-missing